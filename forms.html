<!DOCTYPE html>
<head>
  <title>Todo List</title>
</head>
<body>
  <h1>Add a Todo</h1>
  <form id="todoForm">
    <label for="newTodo">New Todo:</label>
    <input type="text" id="newTodo" name="newTodo" required>
    <button type="submit">Add Todo</button>
  </form>

  <h2>Todo List</h2>
  <ul id="todoList"></ul>

  <script src="forms.js"></script>
</body>
</html>
